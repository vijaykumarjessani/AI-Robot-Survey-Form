<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>AI Robot Preferences Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">AI-Powered Robot Preferences Survey</h1>
    <p id="description">Please fill out this form to help us understand your preferences for AI Powered robots.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <label id="number-label" for="age">Age:</label>
      <input type="number" id="number" name="age" min="10" max="100" placeholder="age" required />
      <label id="dropdown-label" for="dropdown">How many tasks your AI-Powered Robot should do?</label>
      <select id="dropdown" name="dropdown">
        <option value="1">options</option>
        <option value="2">1</option>
        <option value="3">10 </option>
        <option value="4">100</option>
      </select>
      <label id="radio-label">What is your preferred robot Voice?</label>
      <label>
        <input type="radio" name="radio" value="1" checked /> Male
      </label>
      <label>
        <input type="radio" name="radio" value="2" /> Female
      </label>
      <input type="radio" name="radio" value="3" /> AI-Voice
      </label>
      <label id="checkbox-label">What tasks should your robot perform?</label>
      <label>
        <input type="checkbox" name="checkbox" value="1" checked /> Cooking
      </label>
      <label>
        <input type="checkbox" name="checkbox" value="2" /> Cleaning
      </label>
      <label>
        <input type="checkbox" name="checkbox" value="3" /> Gardening
      </label>
      <label>
        <input type="checkbox" name="checkbox" value="4" /> Singing
      </label>
      <label id="radio-label">What is your preferred robot's personality?</label>
      <label>
        <input type="radio" name="radio" value="1" checked /> Friendly
      </label>
      <label>
        <input type="radio" name="radio" value="2" /> Obedient
      </label>
      <input type="radio" name="radio" value="3" /> Silent
      </label>
      <label id="dropdown-label" for="dropdown">Would you trust your robot with your child?</label>
      <select id="dropdown" name="dropdown">
        <option value="1">options</option>
        <option value="2">Yes</option>
        <option value="3">No </option>
      </select>
      <label id="text-label" for="text">Any other thoughts or features you want your robot to have?</label>
      <textarea id="text" name="text" placeholder="I want my robot..."></textarea>
      <button id="submit" type="submit">Submit</button>
      </form>
    
      
      
        
      
    
  </body>
</html>
